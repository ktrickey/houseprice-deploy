apiVersion: apps/v1
kind: Deployment
metadata:
  name: housepriceapi-deployment
  namespace: customer1
  labels:
    app: houseprice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: houseprice
  template:
    metadata:
      labels:
        app: houseprice
    spec:
      containers:
      - name: housepricesweb
        image: localhost:5000/housepricesweb:1.0.0.1
