apiVersion: apps/v1
kind: Deployment
metadata:
  name: housepriceweb-deployment
  namespace: customer2
  labels:
    app: houseprice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: houseprice
  template:
    metadata:
      labels:
        app: houseprice
    spec:
      volumes:
      - name: branding-storage
        persistentVolumeClaim:
          claimName: webbranding-claim
      containers:
      - name: housepricesweb
        image: localhost:5000/housepricesweb:1.0.0.10
        volumeMounts:
        - name: branding-storage
          mountPath: /app/wwwroot/branding
        env:
        - name: ApiRoot
          value: "http://houseprice-api"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
